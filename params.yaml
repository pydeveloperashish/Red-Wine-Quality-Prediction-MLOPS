base:
  project: winequality-project
  random_state: 42
  target_col: TARGET

data_source:
  s3_source: data_given/winequality.csv

load_data:
  raw_dataset_csv: data/raw/winequality.csv

split_data:
  train_path: data/processed/train_winequality.csv
  test_path: data/processed/test_winequality.csv
  test_size: 0.2

estimators:
  ElasticNet:
    params:
      alpha: 0.1
      l1_ratio: 0.1

model_dir: saved_models

reports:
  params: reports/params.json
  scores: reports/scores.json

webapp_model_dir:
  prediction_services/model/model.joblib

mlflow_config:
  artifacts_dir: artifacts
  experiment_name: Regression_Models_Demo_2
  run_name: mlops
  registered_model_name: ElasticNetWineModel
  remote_server_uri: http://127.0.0.1:2872
